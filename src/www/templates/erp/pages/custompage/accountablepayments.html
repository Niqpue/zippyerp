<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-xs-12">
                <h3>Взаиморасчеты с подотчетными лицами</h3>
                <div zippy="alistpanel">

                    <table class="table table-bordered   table-condensed" style="width:400px">
                        <tr>
                            <th >Имя</th>
                            <th >В  подотчете</th>
                            <th style="width:30px"> </th>

                        </tr>
                        <tr zippy="alist">
                            <td zippy="empname"></td>
                            <td zippy="saldo" style="text-align: right;"></td>


                            <td ><a zippy="edit"  title="Документы"><i class="icon-preview"></i></a></td>

                        </tr>
                    </table>

                </div>

                <div zippy="doclist">
                    <a zippy="backtolist">К списку</a>
                    <h4 zippy="empname1"></h4>
                    <table class="table table-bordered   table-condensed" style="width:600px">
                        <tr>
                            <th >Сумма</th>
                            <th >Дата</th>
                            <th >Документ </th>
                        </tr>
                        <tr zippy="dlist">
                            <td zippy="amount" align="right"></td>
                            <td zippy="ddate"></td>
                            <td ><a zippy="ddoc"  title="Документ"></a></td>
                        </tr>
                    </table>
                </div>

                <div zippy="docview"></div>

            </div>
        </div>
    </body></html>
