<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-xs-12">
                <h3>Взаиморасчеты с контрагентами</h3>
                <div zippy="clistpanel">
                    <form zippy="clistfilter"  class="navbar-form ">
                        <div class="form-group">
                            <label for="clistsort">Сортировать по</label>
                            <select zippy="clistsort" class="form-control">
                                <option value="0">Наименованию</option>
                                <option value="1">Возрастанию долга</option>
                                <option value="2">Уменьшению долга</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="clistshowall">Показать всех</label>
                            <input type="checkbox" zippy="clistshowall" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default  " value="Ввод">
                        </div>
                    </form>
                    <table class="table table-bordered    " style="width:400px">
                        <tr>
                            <th >Наименование</th>
                            <th >Долг нам </th>
                            <th >Долг наш</th>
                            <th > </th>
                            <th > </th>
                        </tr>
                        <tr zippy="clist">
                            <td zippy="customername"></td>
                            <td zippy="debet" style="text-align: right;"></td>
                            <td zippy="credit" style="text-align: right;"></td>

                            <td ><a zippy="edit"  title="Движение по счету"><i class="icon-calculator"></i></a></td>
                            <td ><a zippy="invoice"  title="Счета  к  оплате"><i class="icon-invoice"></i></a></td>
                        </tr>
                    </table>

                </div>

                <div zippy="doclist">
                    <a zippy="backtolist">К списку</a>
                    <h4>Движения по  контрагенту <span zippy="custname1"></span></h4>
                    <table class="table table-bordered   table-condensed" style="width:400px">
                        <tr>
                            <th >Долг нам</th>
                            <th >Долг наш</th>
                            <th >Дата</th>
                            <th >Документ </th>
                        </tr>
                        <tr zippy="dlist">
                            <td zippy="amountto" align="right"></td>
                            <td zippy="amountfrom" align="right"></td>
                            <td zippy="ddate"></td>
                            <td ><a zippy="ddoc"  title="Документ"></a></td>
                        </tr>
                    </table>
                </div>
                <div zippy="invoicelist">
                    <a zippy="backtolist2">К списку</a>
                    <h4>Счета к  оплате  контрагента <span zippy="custname2"></span></h4>

                    <table class="table table-bordered   table-condensed" style="width:400px">
                        <tr>
                            <th >Документ</th>
                            <th >Сумма</th>
                            <th >Дата оплаты</th>

                        </tr>
                        <tr zippy="ilist">
                            <td ><a zippy="idoc"  title="Документ"></a></td>
                            <td zippy="iamount" align="right"></td>
                            <td zippy="idate"></td>

                        </tr>
                    </table>
                </div>
                <div zippy="docview"></div>

            </div>   </div>
    </body></html>
