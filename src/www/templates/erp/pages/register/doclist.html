<html>
    <body>
        <div class="row">
            <div class="col-md-13">    


                <h3>Журнал  документов </h3>

                <form zippy="filter" >
                    С <input type="text" zippy="from"  style="width:100px"> по <input type="text"  style="width:100px" zippy="to"  >
                    Группа <select zippy="docgroup"><option value="0">Все</option>   </select>
                    Номер <input type="text" zippy="searchnumber">
                    Только  мои <input type="checkbox" zippy="onlymy"> 
                    <input type="submit" class="btn btn-xs btn-default" style="margin:-10px 0 0 10px" value="Ввод">
                </form>
                <table class="table table-striped  table-condensed ">
                    <tr>
                        <th >Наименование</th>
                        <th >Номер</th>
                        <th >Дата документа</th>
                        <th >Сумма</th>
                        <th >Статус</th>
                        <th > </th>
                        <th > </th>
                        <th > </th>

                    </tr>
                    <tr zippy="doclist">
                        <td zippy="name"></td>
                        <td zippy="number" ></td>
                        <td zippy="date" ></td>
                        <td zippy="amount" align="right"></td>
                        <td zippy="state"></td>

                        <td>
                            <a zippy="show"  title="Просмотр"><img class="icon20" src="/templates/images/loupe.png"></a>
                            <a zippy="edit"  title="Редактировать"><img class="icon20" src="/templates/images/edit.png"></a> 
                            <a zippy="cancel"  title="Отменить"><img class="icon20" src="/templates/images/cancel.png"></a>  

                        </td>
                        <td>
                            <a zippy="delete"  title="Удаление"><img class="icon20" src="/templates/images/delete.png"></a>
                        </td>
                        <td>
                            <div class="btn-group" zippy="basedon">
                                <button title="Создать на  основании" type="button" class="btn btn-default btn-xs  dropdown-toggle" data-toggle="dropdown">
                                    Создать <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" zippy="basedlist">

                                </ul>
                            </div>                       
                        </td>
                    </tr>
                </table>
                <div zippy="pag"></div>
                <br>
                <div zippy="docview"></div>

            </div>   </div>   
    
    <script>
       function check_delete() {
          return  confirm("Удалить  документ?")
       }
    </script>
    </body>
</html>
