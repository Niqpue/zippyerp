<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://local.zippy/zippy/zcl/gantt/jquery.ganttView.css" />
        <script type="text/javascript" src="http://local.zippy/zippy/zcl/gantt/date.js"></script>
        <script type="text/javascript" src="http://local.zippy/zippy/zcl/gantt/jquery.ganttView.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-10" zippy="listtab">    


                <h3>Журнал  проектов </h3>


                <a zippy="addnew" >Создать проект </a>
                <table class="table table-striped table-condensed ">
                    <tr>
                        <th >Наименование</th>
                        <th >Дата нач.</th>
                        <th >Дата ок.</th>
                        <th >Выполнено</th>
                        <th > </th>

                    </tr>
                    <tr zippy="projectlist">
                        <td zippy="name"></td>
                        <td zippy="startdate" ></td>
                        <td zippy="enddate" ></td>
                        <td zippy="ready" align="center"></td>
                        <td>
                            <a zippy="edit"  title="Редактирование"><img class="icon20" src="/templates/images/edit.png"></a>
                            <a zippy="show"  title="Комментарии,  файлы"><img class="icon20" src="/templates/images/loupe.png"></a>
                            <a zippy="tasks"  title="Задачи"><img class="icon20" src="/templates/images/task.png"></a>
                            <a zippy="delete"  title="Удалить"><img class="icon20" src="/templates/images/delete.png"></a>
                        </td>

                    </tr>
                </table>
                <br>


            </div>   

            <div class="col-md-4" zippy="edittab">    

                <form zippy="editform" >
                    <div class="form-group">
                        <label for="editprojectname">Наименование</label>
                        <input zippy="editprojectname"  class="form-control" required="required">  
                    </div>
                    <div class="form-group">
                        <label for="editstartdate">Начало</label>
                        <input zippy="editstartdate"  class="form-control" style="width: 100px">  
                    </div>        
                    <div class="form-group">
                        <label for="editenddate">Окончание</label>
                        <input zippy="editenddate"  class="form-control" style="width: 100px">  
                    </div>        
                    <div class="form-group">
                        <label for="editbase">Основание</label>
                        <input zippy="editbase"  class="form-control">  
                    </div>        
                    <div class="form-group">
                        <label for="editdesc">Описание</label>
                        <textarea zippy="editdesc" class="form-control" style="width:300px;height:100px;"></textarea> 
                    </div>        
                    <input zippy="save" type="submit" value="Сохранить" class="btn btn-default btn-xs">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Отменить" class="btn btn-default btn-xs">

                </form>
            </div>
            <div class="col-md-10" zippy="contenttab">
                <a zippy="tolist">К списку проектов</a>         
                <h3 zippy="showname"></h3>
                <p zippy="showdesc"></p>
                <table>
                    <tr><td valign="top" style="padding-right: 4px;;">
                            <h4>Комментарии</h4>
                            <table cellpadding="4">
                                <tr zippy="dw_msglist"><td><span zippy="msgdate"></span>, <span style="color:navy" zippy="msguser"></span>:
                                        <p style="width:300px" zippy="msgdata"></p>
                                    </td><td valign="top"><a zippy="delmsg"><img src="/templates/images/delete.png"></a></td></tr>
                            </table>
                            <hr>
                            <form zippy="addmsgform">
                                <div class="form-group">
                                    <label for="editdesc">Коментарий</label>
                                    <textarea required="required" class="form-control"  zippy="addmsg" style="width:300px;height:120px;"></textarea>
                                </div>                             
                                <input class="btn btn-default btn-xsall" type="submit" value="Добавить">
                            </form>          
                        </td><td  valign="top">
                            <h4>Прикрепленные файлы</h4>
                            <table cellpadding="4">
                                <tr zippy="dw_files" style="font-size: smaller "><td style="width:200px"><a zippy="filename" target="_blank" ></a></td><td><a zippy="delfile"><img src="/templates/images/delete.png"></a></td></tr>
                            </table>
                            <hr>
                            <form zippy="addfileform"  enctype="multipart/form-data" >
                                <div class="form-group">
                                    <label for="editdesc">Выбрать файл</label>
                                    <input type="file" class="form-control" required="required" zippy="addfile">

                                </div> 

                                <div class="form-group">
                                    <label for="editdesc">Описание</label>
                                    <input class="form-control" zippy="adddescfile"  class="form-control">  
                                </div> 


                                <input class="btn btn-default btn-xs" type="submit" value="Добавить">

                            </form>         
                        </td></tr></table>


            </div> 
            <div class="col-md-10" zippy="taskstab">
                <a zippy="tolist2">К списку проектов</a> 
                <h3 zippy="showname2"></h3>



                <div zippy="tasklisttab" >  
                    <a zippy="taskaddnew" >Создать задание </a>  <a zippy="togantt" >Диаграмма  Ганта </a>
                    <table class="table table-striped table-condensed ">
                        <tr>
                            <th >Код</th>
                            <th >Наименование</th>
                            <th >Дата нач.</th>
                            <th >Кол. часов</th>
                            <th >Статус</th>
                            <th >Исполнитель</th>
                            <th > </th>

                        </tr>
                        <tr zippy="tasklist">
                            <td zippy="taskcode" align="right"></td>
                            <td zippy="taskname"></td>
                            <td zippy="taskstartdate" ></td>
                            <td zippy="taskhours"  align="center"></td>
                            <td zippy="taskstatus"></td>
                            <td zippy="taskassignedtoname"></td>
                            <td>
                                <a zippy="taskedit"  title="Редактирование"><img class="icon20" src="/templates/images/edit.png"></a>
                                <a zippy="taskdelete"  title="Удалить"><img class="icon20" src="/templates/images/delete.png"></a>
                            </td>

                        </tr>
                    </table>    
                </div> 
                <div zippy="ganttab" >
                    <a zippy="fromgantt" >К  списку  задач </a>
                    <div zippy="gantt" data-slidew="600"></div>
                </div> 

            </div> 
            <div class="col-md-4" zippy="edittasktab">   
                <form zippy="edittaskform" >
                    <div class="form-group">
                        <label for="edittaskname">Наименование</label>
                        <input zippy="edittaskname"  class="form-control" required="required">  
                    </div>
                    <div class="form-group">
                        <label for="edittaskstartdate">Начало</label>
                        <input zippy="edittaskstartdate"  required="required" class="form-control" style="width: 100px">  
                    </div>        
                    <div class="form-group">
                        <label for="edittaskhours">Кол. часов</label>
                        <input style="width: 70px" zippy="edittaskhours" pattern= "[0-9]+"  class="form-control" type="number" required="required" >  
                    </div>        
                    <div class="form-group">
                        <label for="edittaskstatus">Статус</label>
                        <select zippy="edittaskstatus"   class="form-control">
                        </select>

                    </div>        
                    <div class="form-group">
                        <label for="edittaskspriority">Приоритет</label>
                        <select zippy="edittaskspriority"   class="form-control">
                        </select>

                    </div>        
                    <div class="form-group">
                        <label for="editassignedto">Исполнитель</label>
                        <select zippy="editassignedto"   class="form-control">
                        </select>

                    </div>        

                    <div class="form-group">
                        <label for="edittaskdesc">Описание</label>
                        <textarea zippy="edittaskdesc" class="form-control" style="width:300px;height:100px;"></textarea> 
                    </div>        
                    <input zippy="tasksave" type="submit" value="Сохранить" class="btn btn-default btn-xs">&nbsp;&nbsp;
                    <input zippy="taskcancel" type="button" value="Отменить" class="btn btn-default btn-xs">

                </form>              
            </div>                           
        </div>   
    </body>
</html>
