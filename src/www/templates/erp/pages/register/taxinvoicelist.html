<html>
    <body>
        <div class="row">
            <div class="col-md-10">    


                <h3>Реестр налоговых накладных </h3>

                <form zippy="filter" >
                    С <input type="text" zippy="from"  style="width:100px"> по <input type="text"  style="width:100px" zippy="to"  >
                    Не проверенные <input type="checkbox" zippy="notchecked">     <input type="submit" class="btn btn-xs btn-default" style="margin:-10px 0 0 10px" value="Ввод">
                </form>
                <table class="table table-striped  table-condensed ">
                    <tr>
                        <th >Наименование</th>
                        <th >Номер</th>
                        <th >Дата документа</th>
                        <th >Сумма</th>
                        <th >ЕРНН</th>
                        <th > </th>


                    </tr>
                    <tr zippy="doclist">
                        <td zippy="name"></td>
                        <td zippy="number" ></td>
                        <td zippy="date" ></td>
                        <td zippy="amount" align="right"></td>
                        <td zippy="ernn"></td>

                        <td>
                            <a zippy="show"  title="Просмотр"><img class="icon20" src="/templates/images/loupe.png"></a>
                            <a zippy="edit"  title="Редактировать"><img class="icon20" src="/templates/images/edit.png"></a> 
                            <a zippy="cancel"  title="Отменить"><img class="icon20" src="/templates/images/cancel.png"></a>  

                        </td>

                    </tr>
                </table>
                <br>
                <div zippy="docview"></div>

            </div>   </div>   
    </body>
</html>
