<html>
    <body>
        <div class="row">
            <div class="col-md-10">    


                <h3>Журнал  заказов поставщику </h3>

                <form zippy="filter" >
                    Статус <select zippy="statelist"><option value="0">Все</option>   </select> 
                      Поставщик <select zippy="supplierlist"><option value="0">Все</option>   </select>  
                           <input type="submit" class="btn btn-xs btn-default" style="margin:-10px 0 0 10px" value="Ввод">
                </form>
                <table class="table table-striped  table-condensed ">
                    <tr>

                        <th >Номер</th>
                        <th >Поставщик</th>
                        <th >Дата</th>
                        <th >Сумма</th>
                        <th >Статус</th>
         
                        <th > </th>
                        
                    </tr>
                    <tr zippy="doclist">
       
                        <td zippy="number" ></td>
                        <td zippy="supplier" ></td>
                        <td zippy="date" ></td>
                        <td zippy="amount" align="right"></td>
                        <td zippy="state"></td>
                        <td><a zippy="show"  title="Просмотр"><img class="icon20" src="/templates/images/loupe.png"></a> <a zippy="edit"  title="Редактировать"><img class="icon20" src="/templates/images/edit.png"></a> </td>
                        
                    </tr>
                </table>
                <div zippy="pag"></div>
                <br>
                <div zippy="docview"></div>

            </div>   </div>   
    </body>
</html>
