<html>
    <body>
        <div class="row">
            <div class="col-xs-10">    


                <h3>Журнал  заказов поставщику </h3>

                <form zippy="filter" class="navbar-form " >
                    <div class="form-group">
                        <label for="statelist">Статус</label>
                        <select  class="form-control" zippy="statelist"><option value="0">Все</option>   </select> 
                    </div>                
                    <div class="form-group">
                        <label for="supplierlist">Заказчик</label>
                        <select  class="form-control" zippy="supplierlist"><option value="0">Все</option>   </select>  
                    </div>                
                    <div class="form-group">
                        <label for="notpayed">Неоплаченные</label>
                        <input  class="form-control" type="checkbox" zippy="notpayed">  
                    </div>                
                    <div class="form-group">
                        <input type="submit" class="btn  btn-default"  value="Ввод">
                    </div>                





                </form>                
                <table class="table table-striped  table-condensed ">
                    <tr>

                        <th >Номер</th>
                        <th >Поставщик</th>
                        <th >Дата</th>
                        <th >Сумма</th>
                        <th >Статус</th>
                        <th >Оплата</th>

                        <th > </th>

                    </tr>
                    <tr zippy="doclist">

                        <td zippy="number" ></td>
                        <td zippy="supplier" ></td>
                        <td zippy="date" ></td>
                        <td zippy="amount" align="right"></td>
                        <td zippy="state"></td>
                        <td zippy="payment" align="right"></td>                        
                        <td><a zippy="show"  title="Просмотр"><i class="icon-preview"></i></a> <a zippy="edit"  title="Редактировать"><i class="icon-edit"></i></a> </td>

                    </tr>
                </table>
                <div zippy="pag"></div>
                <br>
                <div zippy="docview"></div>

            </div>   </div>   
    </body>
</html>
