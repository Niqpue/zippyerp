<html>
    <head>

    </head>

    <body>

        <div zippy="storetable">
            <div class="row">
                <div class="col-xs-6">
                    <h3>Справочник мест хранения</h3>
                    <table class="table table-bordered  table-condensed">
                        <tr>
                            <th >Наименование</th>
                            <th >Описание</th>
                            <th style="width: 80px"> </th>
                        </tr>
                        <tr zippy="storelist">
                            <td zippy="storename"></td>
                            <td zippy="storedesc"></td>
                            <td align="center"><a zippy="showitem" title="Товары на складе"><i class="icon-list"></i></a> <a zippy="storeedit" title="Редактирование"><i class="icon-edit"></i></a> <a  zippy="storedelete" title="Удалить"><i class="icon-remove"></i></a></td>
                        </tr>
                    </table>

                    <a zippy="storeadd" class="btn btn-default  ">Добавить</a>
                </div>
            </div>
        </div>
        <form zippy="storeform" method="post" >
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group">
                        <label for="storeeditname" class="  control-label"> Наименование</label>
                        <input class="form-control" type="text" zippy="storeeditname" required="required"     >
                    </div>
                    <div class="form-group">
                        <label for="storeedittype" class="  control-label">  Тип  склада</label>
                        <select  class="form-control" zippy="storeedittype">
                            <option value="1">Оптовый склад</option>
                            <option  value="2">Розничный склад (магазин)</option>
                            <option  value="3">Торговая  точка  с  суммовым  учетом</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="storeeditdesc" class="  control-label"> Описание</label>
                        <textarea class="form-control" type="text" zippy="storeeditdesc"   ></textarea>
                    </div>
                    <div class="form-group">
                        <input zippy="storesave" type="submit" value="Сохранить" class="btn btn-default  "> &nbsp;
                        <input zippy="storecancel" type="button" value="Отменить" class="btn btn-default ">
                    </div>

                </div>
            </div>  </form>


        <div zippy="itemtable" >
            <div class="row">
                <div class="col-xs-6">
                    <h4>Список  товаров</h4>
                    <table class="table table-bordered  table-condensed"   >
                        <tr>
                            <th>Наименование</th>
                            <th width="50">Ед.</th>
                            <th>Цена</th>
                            <th colspan="3">Количество <i title="Текущее,  зарезервированное, ожидаемое"  class="icon-info-sign"></i> </th>
                            <th> </th>
                        </tr>
                        <tr zippy="itemlist">
                            <td zippy="itemname"></td>
                            <td zippy="measure"></td>
                            <td zippy="price" align="right"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="quantityr" align="right"></td>
                            <td zippy="quantityw" align="right"></td>
                            <td><a title="Отключить  неиспользуемую  партию" zippy="pcancel"><i class="icon-remove"></i></a></td>
                        </tr>
                    </table>
                    <div zippy="pag"></div>
                </div>   </div>
        </div>



    </body>
</html>
