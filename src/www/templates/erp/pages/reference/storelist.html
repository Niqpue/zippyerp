<html>
    <head>

    </head>

    <body>
        <div class="row">
            <div class="col-md-12">    
                <h3>Справочник мест хранения</h3>
                <div zippy="storetable">
                    <table class="table table-bordered  table-condensed" style="width: 60%">
                        <tr>
                            <th >Наименование</th>
                            <th >Описание</th>
                            <th style="width: 80px"> </th>
                        </tr>
                        <tr zippy="storelist">
                            <td zippy="storename"></td>
                            <td zippy="storedesc"></td>
                            <td align="center"><a zippy="showitem" title="Товары на складе"><img src="/templates/images/list.png"></a> <a zippy="storeedit" title="Редактирование"><img src="/templates/images/edit.png"></a> <a  zippy="storedelete" title="Удалить"><img src="/templates/images/delete.png"></a></td>
                        </tr>
                    </table>

                    <a zippy="storeadd" class="btn btn-default btn-xs">Добавить</a> 
                </div>
                <form zippy="storeform" method="post" >
                    <table class="table table-bordered" width="200" border="0" cellpadding="2">
                        <tr>
                            <td>Наименование</td>
                            <td><input type="text" zippy="storeeditname" required="required"></td>
                        </tr>
                        <tr>
                            <td>Тип  склада</td>
                            <td><select zippy="storeedittype">
                                    <option value="1">Оптовый склад</option>
                                    <option  value="2">Розничный склад (магазин)</option>
                                    <option  value="3">Торговая  точка  с  суммовым  учетом</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td valign="top" >Описание</td>
                            <td><textarea  zippy="storeeditdesc" cols="40" rows="3"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input zippy="storesave" type="submit" value="Сохранить" class="btn btn-default btn-xs"> &nbsp;&nbsp;&nbsp;&nbsp;<input zippy="storecancel" type="button" value="Отменить" class="btn btn-default btn-xs"></td>
                        </tr>
                    </table>
                </form> 

                <br>
                <div zippy="itemtable" > <strong>Список  товаров</strong>
                    <table class="table table-bordered  table-condensed" style="width: 60%"  >
                        <tr>
                            <th>Наименование</th>
                            <th width="50">Ед.</th>
                            <th>Цена</th>
                            <th colspan="3">Количество <i title="Текущее,  зарезервированное, ожидаемое"  class="fa fa-info-circle"></i> </th>
                        </tr>
                        <tr zippy="itemlist">
                            <td zippy="itemname"></td>
                            <td zippy="measure"></td>
                            <td zippy="price" align="right"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="quantityr" align="right"></td>
                            <td zippy="quantityw" align="right"></td>
                        </tr>
                    </table>
                    <div zippy="pag"></div>
                </div>

            </div>   </div>   

    </body>
</html>
