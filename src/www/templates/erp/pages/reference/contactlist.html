<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-xs-10"> 

                <div zippy="contacttable">
                    <h3>Справочник контактов </h3>
                    <form zippy="filter" class="navbar-form" role="search">
                        Поиск <input type="search" zippy="search" > 
                        &nbsp;<button type="submit"  class="btn  btn-default btn-xs navbar-btn">Искать</button>
                    </form>
                    <a zippy="addnew" >Добавить</a> 
                    <table class="table table-striped  table-condensed" >
                        <tr>
                            <th >Фамилия</th>
                            <th >Имя</th>
                            <th >Email</th>
                            <th >Тип</th>

                            <th > </th>
                        </tr>
                        <tr zippy="contactlist">
                            <td zippy="lastname"></td>
                            <td zippy="firstname"></td>

                            <td zippy="email"></td>
                            <td zippy="type"></td>


                            <td style="width:75px"> <a zippy="edit"  title="Редактирование"><i class="icon-edit"></i></a> <a zippy="show"  title="Работа  с контентом"><i class="icon-preview"></i></a> <a zippy="delete" title="Удалить"><i class="icon-remove"></i></a></td>

                        </tr>
                    </table>
                    <div zippy="pag">

                    </div>


                </div> 

                <div zippy="contactdetail">

                </div>
                <div zippy="contactview">
                </div>


            </div>   
        </div>   

    </body>
</html>
