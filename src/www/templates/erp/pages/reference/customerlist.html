<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-xs-12">    
                <div zippy="customertable">
                    <h3>Справочник контрагентов </h3>
                    <table class="table table-bordered   table-condensed" style="width:400px">
                        <tr>
                            <th >Имя</th>
                            <th > </th>
                        </tr>
                        <tr zippy="customerlist">
                            <td zippy="customername"></td>

                            <td style="width:90px"> 
                                <a zippy="edit"  title="Редактирование"><i class="icon-edit"></i></a>
                                <a zippy="editcontactlist"  title="Контакты"><i class="icon-contact-businesscard"></i></a>
                                <a zippy="delete" title="Удалить"><i class="icon-remove"></i></a>
                            </td>
                        </tr>
                    </table>
                    <a zippy="addnew" class="btn btn-default btn-xs">Добавить юр. лицо</a> &nbsp;
                    <a zippy="addf" class="btn btn-default btn-xs">Добавить физ. лицо</a> 
                </div>



            </div>  
        </div>            
        <div class="row"> 

            <H4>Редактирование контрагента</h4>
            <form zippy="customerdetail" method="post" >
                <div class="col-xs-4">  
                    <div class="form-group">
                        <label for="editcustomername">Наименование</label>
                        <input class="form-control" zippy="editcustomername" />
                    </div>                
                    <div class="form-group">
                        <label for="cust_type">Тип</label>
                        <select  class="form-control" zippy="cust_type">
                            <option value="1">Покупатель</option>
                            <option value="2">Продавец</option>
                            <option value="3">Покупатель/Продавец</option>
                            <option value="4">Гос. учреждение</option>
                            <option value="0">Организация</option>
                        </select>
                    </div>                
                    <div class="form-group">
                        <label for="editemail">E-Mail</label>
                        <input class="form-control" zippy="editemail" />
                    </div> 
                    <div class="form-group">
                        <label for="editphone">Телефон</label>
                        <input class="form-control" zippy="editphone" />
                    </div>                
                    <div class="form-group">
                        <label for="editladdress">Юр. Адрес</label>
                        <textarea class="form-control" zippy="editladdress"></textarea>
                    </div>                
                    <div class="form-group">
                        <label for="editfaddress">Физ. Адрес</label>
                        <textarea class="form-control" zippy="editfaddress"></textarea>
                    </div>                

                    <div class="form-group">
                        <label for="editcomment">Примечание</label>
                        <textarea class="form-control" zippy="editcomment"></textarea>
                    </div>  
                    <div class="form-group">
                        <input zippy="save" type="submit" value="Сохранить" class="btn btn-default btn-xs">&nbsp;&nbsp;
                        <input zippy="cancel" type="button" value="Отменить" class="btn btn-default btn-xs"></td>
                    </div>  
                </div>    
                <div class="col-xs-3"> 


                    <div class="form-group">
                        <label for="editcode">ЕДРПОУ</label>
                        <input class="form-control" type="number" zippy="editcode" >
                    </div>   
                    <div class="form-group">
                        <label for="editinn">ИНН</label>
                        <input class="form-control" type="number" zippy="editinn" >
                    </div>   
                    <div class="form-group">
                        <label for="editlic">Номер свидетельства</label>
                        <input class="form-control" type="number" zippy="editlic" >
                    </div>   
                    <div class="form-group">
                        <label for="editbank">Банк</label>
                        <select class="form-control" zippy="editbank">
                        </select>
                    </div>   
                    <div class="form-group">
                        <label for="editbankaccount">Номер  счета</label>
                        <input class="form-control" type="number" zippy="editbankaccount" >
                    </div>   
                </div>   

            </form>        


        </div>
        <div class="row"> 
            <div class="col-xs-8" zippy="editcontacts"> 

                Контакты контрагента <strong zippy="cname"></strong> <br>
                <a zippy="toclist">К списку</a>
                <table class="table table-striped  table-condensed" >
                    <tr>
                        <th >Фамилия</th>
                        <th >Имя</th>
                        <th >Email</th>

                        <th > </th>
                    </tr>
                    <tr zippy="contactlist">
                        <td zippy="clastname"></td>
                        <td zippy="cfirstname"></td>

                        <td zippy="cemail"></td>

                        <td style="width:75px"> <a zippy="cedit"  title="Редактирование"><i class="icon-edit"></i></a> <a zippy="cshow"  title="Работа  с контентом"><i class="icon-preview"></i></a> <a zippy="cdelete" title="Удалить"><i class="icon-remove"></i></a></td>

                    </tr>
                </table>
                <form zippy="newcontactform">
                    Контакт <br><input placeholder="Введите имя  существующего контакта"  style="width:300px;" zippy="choicecontact" /> &nbsp; <input type="submit" class="btn btn-default  btn-xs" title="Добавить" value="OK"> &nbsp;
                    <a zippy="addnewcontact" title="Создать  контакт"><i class="fa fa-plus-circle"></i></a>
                </form>

            </div> 

            <div class="col-xs-8" >
                <div zippy="contactdetail">

                </div>
                <div zippy="contactview">

                </div>    
            </div>    
        </div> 
    </body>
</html>
