        <div class="row">
            <div class="col-xs-10">    
                <div zippy="itemtable">
                    <h3>Справочник ТМЦ </h3>
                    <form zippy="filter" class="navbar-form ">

                        <label for="searchkey">Поиск</label>
                        <input class="form-control"  type="text" zippy="searchkey"  >
                    </div>

                        <select class="form-control"   zippy="group"  >

                    </form>
                    <a zippy="addnew" class="btn btn-primary  ">Добавить</a>

                            <td zippy="measure"></td>
                            <td zippy="typename"></td>

                        </tr>

            </div>
