<html>

    <body>
        <div class="row">
            <div class="col-md-12">    
                <h4>Счет входящий</h4>
                <form zippy="docform">

                    <table  border="0" cellpadding="1">
                        <tr>
                            <td >Номер документа</td>
                            <td >  <input type="text" zippy="document_number" required="required" ></td>
                            <td >Дата</td>
                            <td >    <input type="text" zippy="created" required="required"  ></td>
                        </tr>

                        <tr>

                            <td  >Постащик</td>
                            <td ><select zippy="customer" >
                                </select></td>
                            <td>К  оплате</td>
                            <td ><input zippy="paydate"></td>
                        </tr>
                        <tr><td  >Основание</td><td ><input  zippy="base"></td>
                            <td>НДС</td>
                            <td><input type="checkbox" zippy="isnds"></td>
                        </tr>
                    </table>
                    <br>
                    <table  border="0" cellpadding="1"  width="500px">
                        <tr >
                            <th >Наименование </th>
                            <th width="50">Ед.изм.</th>
                            <th width="31">Кол.</th>
                            <th width="52">Цена</th>
                            <th width="67">Сумма</th>
                            <th width="20"> </th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="price" align="right"> </td>
                            <td zippy="amount" align="right"> </td>
                            <td><a  zippy="delete"><img src="/templates/images/delete.png"></a> </td>
                        </tr>

                        <tr style="font-weight: bolder;"><td colspan="4" align align="right">Итого:</td><td zippy="total" align="right"  ></td><td> </td></tr>
                        <tr style="font-weight: bolder;"><td colspan="4" align="right"><span data-label="nds">В т.ч. НДС:</span></td><td zippy="nds" align="right"></td> <td> </td></tr>                        
                    </table>
                    <a zippy="addrow">Добавить товар</a>
                    <p>&nbsp;</p>
                    <p>
                        <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default btn-xs">
                        <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-default btn-xs"> 
                        &nbsp;<input zippy="execdoc" type="submit"  value="Оплачен"  class="btn btn-default btn-xs">  

                    </p>

                </form>
                <form zippy="editdetail">
                    <strong>Ввод  товара  </strong>
                    <table  border="0" >
                        <tr><td>Наименование</td><td><input type="text" zippy="edittovar" required="required" >   </td></tr>
                        <tr><td>Количество</td><td><input type="text" zippy="editquantity" required="required" pattern= "[0-9\.]+"  ></input></td></tr>
                        <tr><td>Цена</td><td><input type="text" zippy="editprice" required="required" pattern= "[0-9\.]+"   style="width: 100px;"></td></tr>
                        <tr><td><input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-default btn-xs"></td><td><input type="button" zippy="cancelrow" value="Отменить"  class="btn btn-default btn-xs"></td></tr>
                    </table>
                </form>
            </div>   
        </div>   

    </body>
</html>
