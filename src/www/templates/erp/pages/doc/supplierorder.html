<html>
    <body>
      
                
                <form zippy="docform"  class="form-horizontal">
                 <h4>Заказ поставщику</h4>   
                      <div class="row">
                     <div class="col-xs-12">
                    <div class="form-group">
                        <label for="document_number" class="col-xs-2 control-label">Номер док.</label>
                        <div class="col-xs-3 ">
                            <input class="form-control" type="text" zippy="document_number" required="required" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="document_date" class="col-xs-2 control-label">Дата</label>
                        <div class="col-xs-3">
                            <input class="form-control" type="text" zippy="document_date" required="required"  >

                        </div>
                    </div>

                                <div class="form-group row">
                        <label for="supplier" class="col-xs-2 control-label">Поставщик</label>
                        <div class="col-xs-3">

                            <input class="form-control" type="text" zippy="supplier" placeholder="Начните вводить">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="orderstate" class="col-xs-2 control-label">Состояние</label>
                        <div class="col-xs-3">
                            <select zippy="orderstate" class="form-control" >
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="timeline" class="col-xs-2 control-label">Срок</label>
                        <div class="col-xs-3">
                            <input class="form-control" type="text" zippy="timeline"  >

                        </div>
                    </div>
                  </div>
              </div>
   <div  class="row">
                <div  class="col-xs-8">
                 <a zippy="addrow">Добавить позицию</a>
                    <table   class="table  table-condensed" style="width:500px;" >
                        <tr >
                            <th >Наименование </th>
                            <th width="50">Ед.изм.</th>
                            <th width="31">Кол.</th>
                            <th width="52">Цена</th>
                            <th width="67">Сумма</th>
                            <th width="20"> </th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="price" align="right"> </td>
                            <td zippy="amount" align="right"> </td>
                            <td><a  zippy="delete"><i class="icon-remove"></i></a> </td>
                        </tr>

                        <tr  style="font-weight: bolder;"><td colspan="4" align="right">Итого:</td><td zippy="total" align="right" ></td><td> </td></tr>
                    </table>
                  </div>
            </div>
            <div  class="row">
                <div  class="col-xs-6">
                 <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-default  ">
                  &nbsp;<input type="button" value="Отменить" zippy="backtolist" class="btn btn-default  ">                    

                </div>
             </div>
                      
                  

                </form>


           

                <form zippy="editdetail" >
                    <h4>Ввод  позиции  </h4>
                <div class="row">
            <div class="col-xs-4">
                    <div class="form-group">
                        <label for="editname">Наименование </label>
                        <input   class="form-control"  zippy="edititem" placeholder="Введите  ниаменование">
                    </div>
                    <div class="form-group">
                        <label for="editquantity">Количество</label>
                        <input class="form-control"  type="text" zippy="editquantity" required="required" pattern= "[0-9\.]+"  style="width: 100px;"></input>
                    </div>
                    <div class="form-group">
                        <label for="editprice">Цена</label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern= "[0-9\.]+"   style="width: 100px;">
                    </div>
                    <input zippy="saverow" type="submit"  value="Сохранить" class="btn btn-default  "> &nbsp;<input type="button" zippy="cancelrow" value="Отменить"  class="btn btn-default ">
                 </div>
        </div>
        </form>

    </body>
</html>
