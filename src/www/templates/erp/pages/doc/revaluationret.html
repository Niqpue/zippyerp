<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-xs-12">
                <strong> Переоценка   в  рознице</strong><br><br>
                <form zippy="docform">

                    <table    class="ctable">
                        <tr>
                            <td >Номер документа</td>
                            <td >  <input type="text" zippy="document_number" required="required" ></td>
                            <td >Дата</td>
                            <td >    <input type="text" zippy="created" required="required"  ></td>
                        </tr>
                        <tr>
                            <td >Магазин</td>
                            <td ><select zippy="store" >
                                </select></td>
                            <td > </td>
                            <td > </td>
                        </tr>

                    </table>

                    <table    class="ctable" width="500px">
                        <tr >
                            <th >Наименование </th>
                            <th width="50">Ед.изм.</th>
                            <th width="40">Кол.</th>
                            <th width="80">Цена</th>
                            <th width="90">Новая цена</th>
                            <th width="50"> </th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="price" align="right"></td>
                            <td zippy="newprice" align="right"></td>
                            <td><a  zippy="edit"><i class="icon-edit"></i> <a  zippy="delete"><i class="icon-remove"></i></a> </td>
                        </tr>
                    </table>
                    <a zippy="addrow">Добавить товар</a>



                    <p>&nbsp;</p>
                    <p>
                        <input type="button" value="Отменить" zippy="backtolist" class="btn btn-xs btn-default">
                        <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-xs btn-default">
                        &nbsp;<input zippy="execdoc" type="submit"  value="Провести"  class="btn btn-default btn-xs">
                    </p>

                </form>
                <form zippy="editdetail">
                    <strong>Ввод  ТМЦ  </strong>

                    <table  border="0" >
                        <tr><td>Наименование</td><td><input type="search" zippy="edititem" required="required" placeholder="Начните ввод названия" style="width:200px;">  Наличие <span zippy="qtystock"></span> </td></tr>
                        <tr><td><span data-label="editprice" >Новая цена</span></td><td><input   type="text" zippy="editprice"  pattern= "[0-9\.]+"  ></input></td></tr>
                        <tr><td><input zippy="saverow" type="submit"  value="Сохранить" class="btn btn-xs btn-default"></td><td><input type="button" zippy="cancelrow" value="Отменить" class="btn btn-xs btn-default"></td></tr>
                    </table>
                </form>
            </div>
        </div>

    </body>
    <script>
        $(document).ready(function()
        {

        });
    </script>
</html>
