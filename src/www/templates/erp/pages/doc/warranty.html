<html>

    <body>
        <div class="row">
            <div class="col-md-12">    
                <h4>Гарантийный талон</h4>
                <form zippy="docform">

                    <table  border="0" cellpadding="1">
                        <tr>
                            <td >Номер документа</td>
                            <td >  <input type="text" zippy="document_number" required="required" ></td>
                            <td >Дата</td>
                            <td >    <input type="text" zippy="created" required="required"  ></td>
                        </tr>

                        <tr>

                            <td  >Покупатель</td>
                            <td colspan="3"><input zippy="customer"></td>
                        </tr>

                    </table>
                    <br>
                    <table  border="0" cellpadding="1"  width="600px">
                        <tr >
                            <th >№</th>
                            <th >Наименование </th>
                            <th width="30">Кол.</th>
                            <th width="50">Цена</th>
                            <th width="65">Сумма</th>
                            <th >Серийный номер</th>
                            <th >Гарантия,  мес</th>
                            <th width="45"> </th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="number" align="center"></td>
                            <td zippy="tovar"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="price" align="right"> </td>
                            <td zippy="amount" align="right"> </td>
                            <td zippy="sn" align="right"> </td>
                            <td zippy="warranty"   align="center"> </td>
                            <td><a  zippy="edit"><img src="/templates/images/edit.png"></a> <a  zippy="delete"><img src="/templates/images/delete.png"></a> </td>
                        </tr>
                    </table>
                    <a zippy="addrow">Добавить товар</a>

                    <p>&nbsp;</p>
                    <p>
                        <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default btn-xs">
                        <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-default btn-xs"> 
                        &nbsp;<input zippy="execdoc" type="submit"  value="Закрыть"  class="btn btn-default btn-xs">  

                    </p>

                </form>
                <form zippy="editdetail">
                    <strong>Ввод  товара  </strong>
                    <table  border="0" >
                         <tr><td>Группа</td><td><select     zippy="editgroup" > <option value="0">Выбрать</option></select></td></tr>
                        <tr><td>Наименование</td><td><select    zippy="edittovar" > <option value="0">Выбрать</option></select>  </td></tr>
                       <tr><td>Количество</td><td><input type="text" zippy="editquantity" required="required" pattern= "[0-9\.]+"  ></input></td></tr>
                        <tr><td>Цена</td><td><input type="text" zippy="editprice" required="required" pattern= "[0-9\.]+"   style="width: 100px;"></td></tr>
                        <tr><td>Серийный  номер</td><td><input type="text" zippy="editsn"    style="width: 200px;"></td></tr>
                        <tr><td>Гарантия</td><td><input type="text" zippy="editwarranty"  pattern= "[0-9\.]+"   style="width: 100px;"></td></tr>
                        <tr><td><input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-default btn-xs"></td><td><input type="button" zippy="cancelrow" value="Отменить"  class="btn btn-default btn-xs"></td></tr>
                    </table>
                </form>
            </div>   
        </div>   

    </body>
</html>
