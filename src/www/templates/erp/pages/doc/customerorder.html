<html>
    <body>
        <div class="row">
            <div class="col-md-12">    

                <form zippy="docform">
                    <h4>Заказ клиента</h4>
                    <table  border="0" cellpadding="1">
                        <tr>
                            <td >Номер документа</td>
                            <td >  <input type="text" zippy="document_number" required="required" ></td>
                            <td >Дата</td>
                            <td >    <input type="text" zippy="created" required="required"  ></td>
                        </tr>
                        <tr>
                            <td >Заказчик</td>
                            <td ><select zippy="customer" >
                                    <option id="0">Выбрать</option>
                                </select></td>
                            <td >Состояние</td>
                            <td ><select zippy="orderstate" >

                                </select></td>                       
                        </tr>
                        <tr>
                            <td >Основание</td>
                            <td colspan="3"><input type="text" zippy="reference" style="width: 400px;" ></td>
                        </tr>
                    </table>

                    <table   class="table  table-condensed" style="width:500px;" >
                        <tr >
                            <th >Наименование </th>
                            <th width="50">Ед.изм.</th>
                            <th width="31">Кол.</th>
                            <th width="52">Цена</th>
                            <th width="67">Сумма</th>
                            <th width="20"> </th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="price" align="right"> </td>
                            <td zippy="amount" align="right"> </td>
                            <td><a  zippy="delete"><img src="/templates/images/delete.png"></a> </td>
                        </tr>
                    </table>
                    <a zippy="addrow">Добавить позицию</a>
                    <table  border="0" cellpadding="1" width="500px">
                        <tr><td align="right">Итого:</td><td zippy="total" align="right" width="100px"  style="font-weight: bolder;"></td></tr>
                    </table>

                    <p>&nbsp;</p>
                    <p>
                        <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-default btn-xs"> <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default btn-xs">
                    </p>

                </form>
                <div class="row">
                    <div class="col-md-4">  
                        <form zippy="editdetail" >
                            <h3>Ввод  позиции  </h3>  
                            <div class="form-group">
                                <label for="editname">Наименование </label>
                                <input  class="form-control"  type="text" zippy="edititem" required="required" > 
                            </div>
                            <div class="form-group">
                                <label for="editquantity">Количество</label>
                                <input class="form-control"  zippytype="text" zippy="editquantity" required="required" pattern= "[0-9\.]+"  ></input>
                            </div>
                            <div class="form-group">
                                <label for="editprice">Цена</label>
                                <input class="form-control" zippytype="text" zippy="editprice" required="required" pattern= "[0-9\.]+"   style="width: 100px;">
                            </div>
                            <input zippy="saverow" type="submit"  value="Сохранить" class="btn btn-default btn-xs"> <input type="button" zippy="cancelrow" value="Отменить"  class="btn btn-default btn-xs">                        
                        </form>
                    </div> 
                </div>   


            </div> 
        </div>   

    </body>
</html>
