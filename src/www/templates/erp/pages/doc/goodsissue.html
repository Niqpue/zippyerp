<html>
<head>
      <script>
    $(document).ready(function()
    {
        $( "#editprice" ).change(function() {
          var s = $( "#editprice" ).val()
          s = parseFloat(s) + s * _nds;

          $( "#editpricends" ).val(s.toFixed(2));
        });     
        $( "#editpricends" ).change(function() {
          var s = $( "#editpricends" ).val() - $( "#editpricends" ).val() * nds_  ;
          $( "#editprice" ).val(s.toFixed(2));
        });     
    } )   
      </script>
</head>
    <body>
        <div class="row">
            <div class="col-md-12">    
                <h4>Расходная накладная</h4>
                <form zippy="docform">

                    <table  border="0" cellpadding="1">
                        <tr>
                            <td >Номер документа</td>
                            <td >  <input type="text" zippy="document_number" required="required" ></td>
                            <td >Дата</td>
                            <td >    <input type="text" zippy="created" required="required"  ></td>
                        </tr>
                        <tr>

                            <td  >Со склада</td>
                            <td ><select zippy="store" >
                                </select></td>
                                <td >Оплата наличными</td>
                                <td ><input type="checkbox" zippy="cash"></td>
                                                  
                        </tr>
                        <tr>

                            <td  >Получатель</td>
                            <td ><select zippy="customer" >
                                </select></td>
                                  <td>НДС</td>
                            <td><input type="checkbox" zippy="isnds"></td>
                       
                          </tr>
                        <tr>   <td  >Основание</td>
                            <td colspan="3" ><input type="text" zippy="based" ></td>                                
                       </tr>
                    </table>
                    <br>
                    <table  border="0" cellpadding="1"  width="700px">
                        <tr >
                            <th >Наименование </th>
                            <th width="50">Партия</th>
                            <th width="50">Ед.изм.</th>
                            <th width="40">Кол.</th>
                            <th width="100" style="text-align: center;" >Цена-</th>
                            <th width="100" style="text-align: center;" >Цена+</th>
                            <th >Сумма</th>
                            <th width="50"> </th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="partion"></td>
                            <td zippy="measure" align="center"></td>
                            <td zippy="quantity" align="right" style="padding-right:4px;"></td>
                            <td zippy="price" align="right"> </td>
                            <td zippy="pricends" align="right"> </td>
                            <td zippy="amount" align="right"> </td>
                            <td><a  zippy="edit"><img src="/templates/images/edit.png"> <a  zippy="delete"><img src="/templates/images/delete.png"></a> </td>
               
                        </tr>
                        <tr style="font-weight: bolder;"><td colspan="6" align="right">Всего:</td><td zippy="total" align="right"   ></td> <td> </td></tr>
                        <tr style="font-weight: bolder;"><td colspan="6" align="right"><span data-label="totalnds">В т.ч. НДС:</span></td><td zippy="totalnds" align="right"></td> <td> </td></tr>
                        
                    </table>
                    <a zippy="addrow">Добавить товар</a>
                    <p>&nbsp;</p>
                    <p>
                        <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default btn-xs">
                        <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-default btn-xs"> 
                        &nbsp;<input zippy="execdoc" type="submit"  value="Провести"  class="btn btn-default btn-xs">  

                    </p>

                </form>
                <form zippy="editdetail">
                    <strong>Ввод  товара  </strong>
                    <table  border="0" >
                        <tr><td>Группа</td><td><select     zippy="editgroup" > <option value="0">Выбрать</option></select></td></tr>
                        <tr><td>Наименование</td><td><select    zippy="edittovar" > <option value="0">Выбрать</option></select> Наличие <span zippy="qtystock"></span>  </td></tr>
                        <tr><td>Количество</td><td><input type="text" zippy="editquantity" required="required" pattern= "[0-9\.]+"  ></input></td></tr>
                        <tr><td>Цена без НДС</td><td><input type="text" zippy="editprice" required="required" pattern= "[0-9\.]+"   style="width: 70px;"></td></tr>
                        <tr><td>Цена с НДС</td><td><input type="text" zippy="editpricends" required="required" pattern= "[0-9\.]+"   style="width: 70px;"></td></tr>
                        <tr><td><input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-default btn-xs"></td><td><input type="button" zippy="cancelrow" value="Отменить"  class="btn btn-default btn-xs"></td></tr>
                    </table>
                </form>
            </div>   
        </div>   

    </body>
</html>
