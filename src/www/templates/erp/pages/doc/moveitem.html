<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-md-12">    
                <strong> Перемещение ТМЦ</strong><br><br>
                <form zippy="docform">

                    <table  border="0" cellpadding="1">
                        <tr>
                            <td >Номер документа</td>
                            <td >  <input type="text" zippy="document_number" required="required" ></td>
                            <td >Дата</td>
                            <td >    <input type="text" zippy="created" required="required"  ></td>
                        </tr>
                        <tr>
                            <td >Со склада</td>
                            <td ><select zippy="storefrom" >
                                </select></td>
                            <td >На склад</td>
                            <td ><select zippy="storeto" >
                                </select></td>
                        </tr>

                    </table>

                    <table  border="0" cellpadding="1"  width="500px">
                        <tr >
                            <th >Наименование </th>
                            <th width="50">Ед.изм.</th>
                            <th width="100">S/N, RFID</th>
                            <th width="31">Кол.</th>
                            <th width="20"> </th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="measure"></td>
                            <td zippy="serial_number"></td>
                            <td zippy="quantity" align="right"></td>
                            <td><a  zippy="delete"><img src="/templates/images/delete.png"></a> </td>
                        </tr>
                    </table>
                    <a zippy="addrow">Добавить товар</a>
                    <table  border="0" cellpadding="1" width="500px">
                    </table>

                    <p>&nbsp;</p>
                    <p>
                        <input type="button" value="Отменить" zippy="backtolist" class="btn btn-xs btn-default">
                        <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-xs btn-default">
                        &nbsp;<input zippy="execdoc" type="submit"  value="Провести"  class="btn btn-default btn-xs">  
                    </p>

                </form>
                <form zippy="editdetail">
                    <strong>Ввод  товара  </strong>
                    <table  border="0" >
                        <tr><td>Наименование</td><td><select zippy="edititem" > <option value="0">Выбрать</option></select> Наличие <span zippy="qtystock"></span> </td></tr>
                        <tr><td>S/N, RFID</td><td><input  type="text" zippy="editserial_number"   ></input></td></tr>
                        <tr><td>Количество</td><td><input type="text" zippy="editquantity" required="required" pattern= "[0-9\.]+"  ></input></td></tr>
                        <tr><td><input zippy="saverow" type="submit"  value="Сохранить" class="btn btn-xs btn-default"></td><td><input type="button" zippy="cancelrow" value="Отменить" class="btn btn-xs btn-default"></td></tr>
                    </table>
                </form>
            </div> 
        </div>   

    </body>
</html>
