<html>
    <body>


        <form zippy="docform">
            <strong>Банковская выписка</strong>
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group">
                        <label for="document_number" class="  control-label">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required"     >
                    </div>
                    <div class="form-group">
                        <label   for="document_date" class="  control-label"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required"       >
                    </div>
                    <div class="form-group">
                        <label   for="document_date" class="  control-label"> Расчетный счет</label>
                        <select class="form-control" zippy="bankaccount">                                </select>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <table  class="table"  >
                        <tr >
                            <th >Тип</th>
                            <th width="60">Сумма</th>
                            <th >Документ</th>
                            <th >Контрагент</th>
                            <th >Коментарий</th>

                        </tr>
                        <tr zippy="detail">
                            <td zippy="optype"></td>
                            <td zippy="amount" align="right"></td>
                            <td zippy="document" ></td>
                            <td zippy="customer" ></td>
                            <td zippy="comment" ></td>
                            <td><a  zippy="delete"><i class="icon-remove"></i></a> </td>
                        </tr>
                    </table>
                    <a zippy="addrow">Добавить строку</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default ">&nbsp;
                    <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-default ">&nbsp;
                    <input zippy="execdoc" type="submit"  value="Выполнить" class="btn btn-default ">
                </div>
            </div>

        </form>
        <form zippy="editdetail">
            <h4>Новая  строка</h4>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label   for="document_date" class="  control-label"> Тип операции</label>
                        <select class="form-control" zippy="editoptype" > <option value="0">Выбрать</option></select>                               </select>
                    </div>
                    <div class="form-group">
                        <label data-label="editcustomer" for="editcustomer" class="  control-label">Контрагент</label>
                        <input class="form-control" type="text" zippy="editcustomer" required="required"     >
                    </div>
                    <div class="form-group">
                        <label data-label="editdoc" for="editdoc" class="  control-label">Документ</label>
                        <input class="form-control" type="text" zippy="editdoc"      >
                    </div>
                    <div class="form-group">
                        <label data-label="editpayment" for="editdoc" class="  control-label">Тип  платежа</label>
                        <select class="form-control" zippy="editpayment" ><option value="0">Выбрать</option></select>
                    </div>

                    <div class="form-group">
                        <label   for="editamount" class="  control-label">Сумма</label>
                        <input class="form-control"   type="text" zippy="editamount" required="required" pattern= "[0-9\.]+"  style="width: 100px;" ></input>
                    </div>
                    <div class="form-group">
                        <label  data-label="editnds"  for="editnds" class="  control-label">Ндс</label>
                        <input class="form-control"   type="text" zippy="editnds" required="required" pattern= "[0-9\.]+"  style="width: 100px;" ></input>
                    </div>




                    <div class="form-group">
                        <label   for="editcomment" class="  control-label"> Комментарий</label>
                        <input class="form-control" type="text" zippy="editcomment"    >
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="editnoentry"> Не выполнять проводки
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-default ">&nbsp;<input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-default ">
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
