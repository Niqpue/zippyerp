<html>
    <body>
        <div class="row">
            <div class="col-md-12">  
                <strong>Банковская выписка</strong>
                <form zippy="docform">

                    <table  border="0" cellpadding="1">
                        <tr>
                            <td >Номер документа</td>
                            <td >  <input type="text" zippy="document_number" required="required" style="width:100px"></td>
                            <td >Дата</td>
                            <td >    <input type="text" zippy="created" required="required"  ></td>
                        </tr>
                        <tr>
                            <td >Расчетный счет</td>
                            <td colspan="3"> <select zippy="bankaccount">
                                </select> </td>  </tr>
                        <tr>  <td >Коментарий</td>
                            <td  colspan="3"><input zippy="notes" style="width:200px"></td>
                        </tr>

                    </table>

                    <table  border="0" cellpadding="1"  width="500px">
                        <tr >
                            <th >Тип</th>
                            <th width="60">Сумма</th>
                            <th >Документ</th>
                            <th >Контрагент</th>
                            <th >Коментарий</th>

                        </tr>
                        <tr zippy="detail">
                            <td zippy="optype"></td>
                            <td zippy="amount" align="right"></td>
                            <td zippy="document" ></td>
                            <td zippy="customer" ></td>
                            <td zippy="comment" ></td>
                            <td><a  zippy="delete"><img src="/templates/images/delete.png"></a> </td>
                        </tr>
                    </table>
                    <a zippy="addrow">Добавить строку</a>


                    <p>&nbsp;</p>
                    <p>
                        <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default btn-xs">&nbsp;  <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-default btn-xs">&nbsp;   <input zippy="execdoc" type="submit"  value="Выполнить" class="btn btn-default btn-xs"> 
                    </p>

                </form>
                <form zippy="editdetail">
                    <strong>Новая  строка</strong>
                    <table  border="0" >
                        <tr><td>Тип операции</td><td><select zippy="editoptype" > <option value="0">Выбрать</option></select> 
                        <tr><td><span data-label="editcustomer">Контрагент</span></td><td><select zippy="editcustomer" ><option value="0">Выбрать</option></select> </td></tr>
                        <tr><td><span data-label="editdoc">Документ</span></td><td><input zippy="editdoc" ></td></tr>
                        <tr><td><span data-label="editpayment">Тип  платежа</span></td><td><select zippy="editpayment" ><option value="0">Выбрать</option></select></td></tr>
                        <tr><td>Сумма</td><td><input type="text" zippy="editamount" required="required" pattern= "[0-9\.]+"  style="width: 75px;" ></input></td></tr>
                        <tr><td><span data-label="editnds">Ндс</span></td><td><input type="text" zippy="editnds"  pattern= "[0-9\.]+"  style="width: 75px;" ></input></td></tr>
                        <tr><td>Комментарий</td><td><input type="text" zippy="editcomment"    ></td></tr>
                        <tr><td>Не выполнять проводки</td><td><input type="checkbox" zippy="editnoentry"></td></tr>
                        <tr><td><input type="button" zippy="cancelrow" value="Отменить" class="btn btn-default btn-xs"> </td><td><input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-default btn-xs"> </td></tr>
                    </table>
                </form>
            </div> 
        </div>   

    </body>
</html>
