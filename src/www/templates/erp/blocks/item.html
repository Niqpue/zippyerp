<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-md-4">  
                <form zippy="itemdetail" method="post" >                  

                    <div class="form-group">
                        <label for="editname">Наименование товара</label>
                        <input required="required" class="form-control" zippy="editname" />
                    </div>

                    <div class="form-group">
                        <label for="edittype">Тип</label>
                        <select class="form-control" zippy="edittype"></select>
                    </div>


                    <div class="form-group">
                        <label for="editgroup">Группа</label> <i title="Для прайса" class="fa fa-info-circle"></i>
                        <select class="form-control" zippy="editgroup"></select>
                    </div>
                    <div class="form-group">
                        <label for="editprice">Оптовая  цена</label>
                        <input style="width: 100px" pattern= "[0-9\.]+"  class="form-control" zippy="editpriceopt" />
                    </div>
                    <div class="form-group">
                        <label for="editprice">Розничная  цена</label>
                        <input style="width: 100px" pattern= "[0-9\.]+"  class="form-control" zippy="editpriceret" />
                    </div>

                    <div class="form-group">
                        <label for="editmeasure">Ед. измерениня</label>
                        <select class="form-control" zippy="editmeasure"></select>
                    </div>
                    <div class="form-group">
                        <label for="editbarcode">Штрих-код</label>
                        <input required="required" class="form-control" zippy="editbarcode" />
                    </div>
                    <div class="form-group">
                        <label for="editdescription">Описание</label>
                        <textarea class="form-control" zippy="editdescription" ></textarea></td>
                    </div>

                    <input zippy="save" type="submit" value="Сохранить" class="btn btn-default btn-xs">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Отменить" class="btn btn-default btn-xs"></td>

                </form> 
            </div>
        </div>                
    </body>
</html>
